name: Build firmware
on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  workflow_dispatch:


jobs:
  build-firmware:
    runs-on: ubuntu-latest
    container: qmkfm/qmk_cli
    strategy:
      fail-fast: false
      matrix:
        keyboard:
          # - ergodox_ez
          # - ergodox_ez/shine
          # - ergodox_ez/glow
          # - moonlander
          # - planck/ez
          # - planck/ez/glow
          - voyager
          # - voyager/gd32
        keymap:
          # - default
          # - oryx
          - fc

    steps:
    - name: Checkout QMK Firmware
      uses: actions/checkout@v4
      with:
        fetch-depth: 1
        persist-credentials: false
        submodules: true

    - name: Build
      id: build
      run: |
        qmk compile -kb ${{ matrix.keyboard}} -km ${{ matrix.keymap }}

    - name: Archive firmware
      uses: actions/upload-artifact@v4
      continue-on-error: true
      with:
        name: ${{ matrix.keyboard }}_${{ github.actor }}
        path: |
          *.hex
          *.bin
          *.uf2
